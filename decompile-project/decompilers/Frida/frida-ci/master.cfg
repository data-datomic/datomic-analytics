def makeFridaEnv():
    return {
        'MACOS_X86_SDK_ROOT': "/usr/local/opt/MacOSX10.13.sdk",
        'MACOS_CERTID': params.MACOS_CERTID,
        'IOS_CERTID': params.IOS_CERTID,
